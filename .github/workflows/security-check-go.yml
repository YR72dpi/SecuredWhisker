name: Run Gosec
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - run: |
          go mod tidy
          go mod download
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...