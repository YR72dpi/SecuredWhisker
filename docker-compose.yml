services:
  message:
    container_name: message-microservice
    build:
      context: ./message
      dockerfile: Dockerfile
    ports:
      - "${SOCKET_PORT}:8080"

  user:
    container_name: user-microservice
    build:
      context: ./user
      dockerfile: Dockerfile
    ports:
      - '${SYMFONY_PORT}:8000'
    volumes:
      - './user/:/app'
      - './env:/.env'
    environment:
      - SYMFONY_PROJECT_NAME=securedWhisker
      - DATABASE_URL=pgsql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?serverVersion=16&charset=utf8
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network

  database:
    container_name: user-database
    restart: always
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports: 
      - "5432:5432"
    volumes:
      - ./docker/db/data:/var/lib/postgresql/data:rw
    networks:
      - app-network

  next-app:
    container_name: next-app
    build:
      context: ./front/
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GPT_API_KEY: ${NEXT_PUBLIC_GPT_API_KEY}
        NEXT_PUBLIC_USER_HOST: http://${SERVER_HOST}:${SYMFONY_PORT}
        NEXT_PUBLIC_MESSAGE_HOST: ws://${SERVER_HOST}:${SOCKET_PORT}
        NEXT_PUBLIC_TEXT_MANAGER_GPT_HOST: http://text-manager-gpt:${TextManagerGPT_PORT}
    restart: always
    ports:
      - ${NEXTJS_PORT}:3000
    networks:
      - app-network
    depends_on:
      - user
      - message

  text-manager-gpt:
    build:
      context: ./TextManagerGPT
      dockerfile: Dockerfile
    container_name: TextManagerGPT
    ports:
      - "${TextManagerGPT_PORT}:3000"
    environment:
      - NODE_ENV=production
    command: node dist/index.js

networks:
  app-network:
    driver: bridge